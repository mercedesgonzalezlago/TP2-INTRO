<!DOCTYPE html>
<html class="has-background-dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bienvenido a la página para metas personales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
    <style>
        h1 {
            color: #a62957;
            font-size: 3rem;
            text-align: center;
            margin-top: 20px;
        }
        .card {
            width: 40%;
            background-color: #a62957;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
        }
        .content {
            font-size: 1.5rem;
            color: #121212;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
    </style>
</head>

<body>
    <h1>Bienvenido a la página de metas y objetivos personales</h1>
    
    <div class="card-container" style="display: flex; justify-content: center;">
        <div class="card">
            <div class="content">
                Elija una opción:
            </div>
            <div class="button-container">
                <button class="button is-success" onclick="mostrarFormulario('register')">Registrarse</button>
                <button class="button is-link" onclick="mostrarFormulario('login')">Iniciar Sesión</button>
            </div>
        </div>
    </div>
    
    <!-- Modal para formulario -->
    <div id="modal-form" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <form id="user-form">
                <div class="field">
                    <label class="label">Usuario</label>
                    <div class="control">
                        <input class="input" type="text" id="username" placeholder="Ingrese su usuario" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Contraseña</label>
                    <div class="control">
                        <input class="input" type="password" id="password" placeholder="Ingrese su contraseña" required>
                    </div>
                </div>
                <button type="submit" class="button is-success">Enviar</button>
                <button type="button" class="button is-danger" onclick="cerrarFormulario()">Cancelar</button>
            </form>
        </div>
    </div>

    <script>
        let currentAction = "";
    
        function mostrarFormulario(action) {
            currentAction = action;
            document.getElementById("modal-title").textContent = action === "register" ? "Registrarse" : "Iniciar Sesión";
            document.getElementById("modal-form").style.display = "flex";
        }
    
        function cerrarFormulario() {
            document.getElementById("modal-form").style.display = "none";
        }
    
        document.getElementById("user-form").addEventListener("submit", async function (event) {
            event.preventDefault();
    
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
    
            const endpoint = currentAction === "register" ? "http://localhost:3000/register" : "http://localhost:3000/login";
    
            try {
                const response = await fetch(endpoint, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username, password })
                });
    
                const data = await response.json();
    
                if (response.ok) {
                    alert(data.message);
                    cerrarFormulario();
                    if (currentAction === "login") {
                        window.location.href = "dashboard.html";
                    }
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error("Error al conectar con el servidor:", error);
                alert("Hubo un problema con la conexión al servidor.");
            }
        });
    </script>
</body>
</html>
