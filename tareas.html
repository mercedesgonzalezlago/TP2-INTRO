<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        .formulario {
            display: none
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="tabs is-toggle is-toggle-rounded is-fullwidth is-medium">
        <ul>
            <li class="is-active">
                <a href="inicio.html">
                    <span class="icon is-small"><i class="fas fa-house"></i></span>
                    <span>Inicio</span>
                </a>
            </li>

            <li>
                <a class="has-background-link-85 has-text-link-85-invert" href="usuarios.html">
                    <span class="icon is-small"><i class="fas fa-user"></i></span>
                    <span>Usuarios</span>
                </a>
            </li>

            <li>
                <a class="has-background-link-85 has-text-link-85-invert" href="grupos.html">
                    <span class="icon is-small"><i class="fas fa-user-group"></i></span>
                    <span>Grupos</span>
                </a>
            </li>
        </ul>
        </div>
    </section>
   <section class="section">
        <div class="card column is-three-gigths is-offset-one-fifth has-background-link-85">
            <div class="columns is-mobile is-multiline is-centered">
                <div class="column is-narrow">
                    <h1 class="title is-2 is-size-2-mobile has-text-link">Nueva Tarea</h1>
                </div>
            </div>
            <div class="card-content py-2">
                <div class="content">
                    <div class="field">
                        <label class="label has-text-link">Nombre</label>
                        <div class="control">
                            <input id="nombre" class="input has-background-link-75" type="text" placeholder="Nombre de la tarea">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label has-text-link">Descripción</label>
                        <div class="control">
                            <input id="descripcion" class="input has-background-link-75" type="text" placeholder="Descripción">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label class="label has-text-link">Fecha inicio</label>
                            <input id="fecha_inicio" class="input has-background-link-75" type="date">
                        </div>
                        <div class="control">
                        <label class="label has-text-link">Fecha fin</label>
                        <input id="fecha_fin" class="input has-background-link-75" type="date">
                        </div>
                    </div>
                    <div class="field is-grouped is-grouped-centered pt-4">
                        <div class="control">
                            <button class="button is-primary" onclick="agregarTarea()">
                                Agregar
                            </button>
                        </div>
                        <div class="control">
                            <button class="button isss-warning" onclick="limpiarFormulario()">
                                Eliminar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </section>
    
    <script>
        function limpiarFormulario() {
            document.getElementById('nombre').value = ""
            document.getElementById('descripcion').value = ""
            document.getElementById('fecha_inicio').value = ""
            document.getElementById('fecha_fin').value = ""
        }

        function agregarTarea() {
            const nombre = document.getElementById('nombre').value
            const descripcion = document.getElementById('descripcion').value
            const fecha_inicio = document.getElementById('fecha_inicio').value
            const fecha_fin = document.getElementById('fecha_fin').value

            let body = {
                nombre: nombre,
                descripcion: descripcion,
                fecha_ini: fecha_inicio,
                fecha_fin: fecha_fin
            }

            limpiarFormulario()
        }
    </script>

    <h1 class="ml-6 mt-6 title">Tareas actuales:</h1>
    <table class="ml-6 table is-bordered is-striped is-narrow is-hoverable">
        <thead>
            <tr>
              <th>N°</th>
              <th>Nombre</th>
              <th>Fecha de inicio</th>
              <th>Descripcion</th>
              <th>Fecha limite</th>
              <th>Progreso</th>
              <th>Objetivos</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <th>...</th>
                <td>...</td>
                <td>../../..</td>
                <td>...</td>
                <td>../../..</td>
                <td><progress class="progress is-small" value="5" max="100">5%</progress></td>
                <td><a>...</a></td>
                <td><button class="delete is-large"></button></td>>
              </tr>
              <tr>
    </table>
     
    <script src="https://kit.fontawesome.com/2c37e7fca6.js" crossorigin="anonymous"></script>
</body>
