<!DOCTYPE html>
<html class="has-background-dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Objetivo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
</head>

<body>
    <section class="section">
        <div class="card column is-three-fifths is-offset-one-fifth has-background-link-85">
            <div class="columns is-mobile is-multiline is-centered">
                <div class="column is-narrow">
                    <h1 class="title is-2 is-size-2-mobile has-text-link">EDITAR OBJETIVO</h1>
                </div>
            </div>
            <div class="card-content py-2">
                <div class="content">
                    <div class="field">
                        <label class="label has-text-link">Titulo:</label>
                        <div class="control">
                            <input id="titulo" class="input has-background-link-75" type="text"
                                placeholder="Ingrese un titulo">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label has-text-link">Categoria:</label>
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select label="Selecciona una Categoria" id="categorias" class="has-background-link-75">
                                    <option value="">Selecciona una categoria</option>
                                </select>
                            </div>
                            <div class="field is-grouped is-grouped-centered pt-4">
                                <div class="control">
                                    <a class="button has-background-link-75" href="crear-categoria2.html">Crear nueva
                                        categoria</a>
                                </div>

                            </div>

                        </div>
                        <div class="field">
                            <label class="label has-text-link">Descripcion:</label>
                            <div class="control">
                                <textarea id="descripcion" class="textarea has-background-link-75"
                                    placeholder="Ingrese una descripcion"></textarea>
                            </div>
                        </div>

                        <div class="field is-grouped is-grouped-centered">
                            <div class="control">
                                <label class="label has-text-link">Fecha de Inicio:</label>
                                <input id="fecha-inicio" class="input has-background-link-75" type="date">
                            </div>
                            <div class="control">
                                <label class="label has-text-link">Fecha de Fin:</label>
                                <input id="fecha-fin" class="input has-background-link-75" type="date">
                            </div>
                        </div>

                        <div class="field is-grouped is-grouped-centered pt-4">
                            <div class="control">
                                <button class="button is-primary" onclick="editarObjetivo()">
                                    Editar
                                </button>
                            </div>

                            <div class="control">
                                <button class="button is-warning" onclick="deshacerFormulario()">
                                    Deshacer
                                </button>
                            </div>

                            <div class="control">
                                <button class="button is-danger" onclick="window.history.back()">
                                     Volver
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </section>


    <script src="https://kit.fontawesome.com/2c37e7fca6.js" crossorigin="anonymous"></script>
    <script>
        const parametrosUrl = new URLSearchParams(window.location.search);
        const objetivoId = parseInt(parametrosUrl.get('id'));

        window.onload = function () {
            agregarCategorias()
            cargarDatos()
        }


        function validarTexto(texto, campo) {
            if (texto === "") {
                alert(`Falta ${campo}`);
                return false;
            } else {
                return true;
            }
        }

        function agregarCategorias() {
            fetch(`http://127.0.0.1:8000/api/v1/categorias`)
                .then(response => response.json())
                .then(categorias => {
                    let opciones = document.getElementById("categorias")
                    categorias.forEach(categoria => {
                        let opcion = document.createElement('option');
                        opcion.id = `opcion-${categoria.id}`;
                        opcion.value = `${categoria.id}`;
                        opcion.textContent = `${categoria.nombre}`;
                        opciones.appendChild(opcion);
                    });
                });
        }

        function cargarDatos() {
            fetch(`http://127.0.0.1:8000/api/v1/objetivos/${objetivoId}`)
                .then(response => response.json())
                .then(objetivo => {
                    let titulo = objetivo.titulo
                    let descripcion = objetivo.descripcion
                    let fechaInicio = objetivo.fecha_inicio
                    let fechaFin = objetivo.fecha_fin
                    let categoria = objetivo.categoria_id

                    console.log(titulo, descripcion, fechaInicio, fechaFin, categoria)
                    document.getElementById('titulo').value = `${titulo}`;
                    document.getElementById('descripcion').value = `${descripcion}`;
                    document.getElementById('fecha-inicio').value = `${fechaInicio}`;
                    document.getElementById('fecha-fin').value = `${fechaFin}`;
                    document.getElementById(`opcion-${categoria}`).setAttribute("selected", "true");

                })
        }

        function deshacerFormulario() {
            cargarDatos()
        }

        function editarObjetivo() {
            const titulo = document.getElementById('titulo').value;
            const descripcion = document.getElementById('descripcion').value;
            const fechaInicio = document.getElementById('fecha-inicio').value;
            const fechaFin = document.getElementById('fecha-fin').value;
            const categoria = document.getElementById('categorias').value;
            let datosValidos = true

            datosValidos = validarTexto(titulo, "el titulo")
            datosValidos = validarTexto(descripcion, "la descripcion")
            datosValidos = validarTexto(fechaInicio, "la Fecha de inicio")
            datosValidos = validarTexto(fechaFin, "la Fecha de Fin")
            datosValidos = validarTexto(categoria, "la categoria")

            if (!datosValidos) {
                return
            }

            let body = {
                titulo: titulo,
                descripcion: descripcion,
                categoria_id: parseInt(categoria),
                fecha_inicio: fechaInicio,
                fecha_fin: fechaFin,
                usuario_id: 5
            }


            fetch(`http://127.0.0.1:8000/api/v1/objetivos/${objetivoId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            }).then(response => {
                if (response.status === 201) {
                    alert('Objetivo Creado con exito');
                    limpiarFormulario()
                } else {
                    alert('Error al crear el objetivo');
                }
            })
            window.history.back();
        }
    </script>
</body>

</html>
