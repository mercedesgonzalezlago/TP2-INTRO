<!DOCTYPE html>
<html class="has-background-dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Objetivos Personales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
</head>

<body>
    <section class="section">
        <div class="columns is-mobile is-multiline is-centered">
            <div class="column is-narrow">
                <h1 class="title is-1 is-size-2-mobile has-text-primary">
                    OBJETIVOS PERSONALES
                </h1>
            </div>
        </div>
        <div class="columns is-mobile is-multiline is-centered">
            <div class="column is-narrow">
                <a class="button has-background-link-85 has-text-link-85-invert is-rounded"
                    href="agregar-objetivo.html">
                    <div class="icon-text">
                        <span class="icon">
                            <i class="fas fa-solid fa-plus"></i>
                        </span>
                        <span>Agregar Objetivo</span>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <section id="objetivos" class="section pt-0">
        <div class="card column is-three-fifths is-offset-one-fifth has-background-primary-dark">
            <header class="card-header">
                <p class="card-header-title has-text-primary">Ejemplo</p>
                
                <div class="card-header-icon">
                    <span class="icon ">
                        <i class="fa-solid fa-gift"></i>
                    </span>
                </div>
            </header>

            <div class="card-content">
                <div class="content has-text-primary-85">Esto es un ejemplo.</div>
            </div>
            
            <footer class="card-footer">
                <a href="#" class="card-footer-item has-text-primary">
                    <div class="icon-text">
                        <span class="icon">
                            <i class="fa-solid fa-list"></i>
                        </span>
                        <span>Ver Tareas</span>
                    </div>
                </a>
                <a href="editar-objetivo.html" class="card-footer-item has-text-primary">
                    <div class="icon-text">
                        <span class="icon">
                            <i class="fa-solid fa-pencil"></i>
                        </span>
                        <span>Editar</span>
                    </div>
                </a>
                <button class="card-footer-item has-text-primary">
                    <div class="icon-text">
                        <span class="icon">
                            <i class="fa-solid fa-trash"></i>
                        </span>
                        <span>Eliminar</span>
                    </div>
                </button>
            </footer>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/2c37e7fca6.js" crossorigin="anonymous"></script>
</body>

</html>
