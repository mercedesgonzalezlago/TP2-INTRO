<!DOCTYPE html>
<html class="has-background-dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mis tareas</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    </head>

    <body>
        <section class="section">
            <div class="mt-5 container is-fullhd">
                <div class="tabs is-toggle is-toggle-rounded is-fullwidth is-medium">
                <ul>
                    <li class="is-active">
                        <a href="inicio.html">
                            <span class="icon is-small"><i class="fas fa-house"></i></span>
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a class="has-background-link-85 has-text-link-85-invert" href="usuarios.html">
                            <span class="icon is-small"><i class="fas fa-user"></i></span>
                            <span>Usuarios</span>
                        </a>
                    </li>
                    <li>
                        <a class="has-background-link-85 has-text-link-85-invert" href="grupos.html">
                            <span class="icon is-small"><i class="fas fa-user-group"></i></span>
                            <span>Grupos</span>
                        </a>
                    </li>
                </ul>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="columns is-mobile is-multiline is-centered">
                <div class="column is-narrow">
                    <h1 class="title is-1 has-text-light">Mis tareas</h1>
                </div>
            </div>
        </section>

        <section class="section">
            <div id="division_tareas" class="tabs is-centered">
                <ul>
                    <li>
                        <a class="has-text-light" href="tareas.html">Todas</a>
                    </li>
                    <li>
                        <a id="pendientes" class="has-text-light" href="tareas_pendientes.html" target="_self">Pendientes</a>
                    </li>
                    <li class="is-active">
                        <a id="completadas" href="tareas_completadas.html" target="_self">Completadas</a>
                    </li>
                </ul>
            </div>
            <div id="card_completadas"></div>
        </section>

        <script src="https://kit.fontawesome.com/2c37e7fca6.js" crossorigin="anonymous"></script>
        <script>
            window.onload = function() {
                dividirTareas()
            }

            dividirTareas = function() {
                fetch('http://127.0.0.1:3000/api/v1/tareas')
                .then(response => response.json())
                .then(tareas => {
                    let card_compl = document.getElementById('card_completadas')
                    card_compl.innerHTML = ''
                    tareas.forEach(tarea => {
                        const fecha_actual = new Date()
                        const fecha_completada = new Intl.DateTimeFormat('sv-SE').format(fecha_actual)
                        if (tarea.estado === "Completada") {
                            card_compl.innerHTML += `
                            <div id="compl-${tarea.id}" class="card column is-three-fifths is-offset-one-fifth has-background-primary-85">
                                <header id="header_tarea" class="card-header has-background-primary-65">
                                    <p class="card-header-title">${tarea.id}: ${tarea.nombre}</p>
                                </header>
                                <div class="card-content">
                                    <div class="content">${tarea.descripcion}.</div>
                                    <div class="content">Fecha de inicio: ${tarea.inicio_tarea}</div>
                                    <div class="content">Fecha de finalización: ${fecha_completada}</div>
                                    <div id="estado_tarea" class="content">Estado: ${tarea.estado}</div>
                                </div>
                                <footer id="footer_tarea" class="card-footer has-background-primary-65">
                                    <button id="ocultar" class="card-footer-item has-text-danger" onclick="ocultarTarea(${tarea.id})">Ocultar</button>
                                </footer>
                            </div>`
                        } else if (tarea.estado === "Oculta") {
                            card_compl.innerHTML += `
                            <div id="compl-${tarea.id}" class="card column is-three-fifths is-offset-one-fifth has-background-primary-85">
                                <header id="header_tarea" class="card-header has-background-primary-65">
                                    <p class="card-header-title">${tarea.id}: ${tarea.nombre}</p>
                                </header>
                                <div id="contenido_tarea" class="card-content is-hidden">
                                    <div class="content">${tarea.descripcion}.</div>
                                    <div class="content">Fecha de inicio: ${tarea.inicio_tarea}</div>
                                    <div id="fecha_fin" class="content">Fecha de finalización: ${fecha_completada}</div>
                                    <div id="estado_tarea" class="content">Estado: ${tarea.estado}</div>
                                </div>
                                <footer id="footer_tarea" class="card-footer has-background-primary-65">
                                    <button id="ocultar" class="card-footer-item has-text-danger" onclick="desocultarTarea(${tarea.id})">Ver</button>
                                </footer>
                            </div>`
                        }
                    })
                })
            }

            ocultarTarea = function(id) {
                let body = {
                    estado: "Oculta"
                }

                fetch('http://127.0.0.1:3000/api/v1/tareas/' + id, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                })
                .then(response => response.json())
                .then(response => {
                    dividirTareas()
                    return
                })
            }

            desocultarTarea = function(id) {
                let body = {
                    estado: "Completada"
                }

                fetch('http://127.0.0.1:3000/api/v1/tareas/' + id, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                })
                .then(response => response.json())
                .then(response => {
                    dividirTareas()
                    return
                })
            }
        </script>
    </body>
</html>
